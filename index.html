<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/3395c408c6.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root" class="my-container">
        <header>
            <h1 class="text-center">To Do List</h1>
        </header>
        <main>
            <ul>
                <li v-for="(task,i) in tasks" class="d-flex justify-content-between">{{task.text}} <button @click="removeTask(i)" type="button" class="btn-close"></button></li>
            </ul>
        </main>
    </div>
    <!-- JS -->
<script src="js/script.js"></script>
</body>
</html>
